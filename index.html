<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulár</title>
  </head>
  <body>
    <form action="mailto:feistu01@gmail.com" method="post" enctype="text/plain" class="needs-validation"  name="form" id="form" novalidate>
      <div class="form-row form-group">
        <div class="col-md-6">
          <label for="birthday">Dátum narodenia:</label>
          <input type="date" onblur="validateBirth()" class="form-control" id="birthday" name="birthday">
          <small class="invalid-feedback error">Dátum narodenia a vek sa nezhodujú</small>
        </div>
        <div class="col-md-6">
          <label for="age">Vek:</label>
          <input type="number" onchange="validateAge()" class="form-control" placeholder="Zadajte vek: " id="age" name="age">
          <small class="invalid-feedback error">Dátum narodenia a vek sa nezhodujú</small>
        </div>
      </div>  
      <label>Vyberte si obľúbených psov:</label>
      <div class="row checkbox form-check" id="dogs">
        <label class="radio-inline col-md-2"><input type="checkbox" class="dogs" name="dog1" onchange="validateCheckboxes('dogs')"> Bulteriér</label>
        <label class="radio-inline col-md-2"><input type="checkbox" class="dogs" name="dog2" onchange="validateCheckboxes('dogs')"> Retríver</label>
        <label class="radio-inline col-md-2"><input id="other-checkbox" class="dogs" type="checkbox" name="dog3" onchange="changeTextField(); validateCheckboxes('dogs')"> Iná rasa</label>
        <label class="radio-inline"><input class="form-control dogs" type="hidden" name="dog4" id="other-text" onchange="validateCheckboxes('dogs')"></label>
        <small class="invalid-feedback error">Vyberte si aspoň jedného psa</small>
      </div>
      <div class="form-group">
        <label for="game-genres">Vyberte si obľúbený žáner hier: </label>
        <select class="selectBox form-control" name="game-genres" id="game-genres" onchange="fillSecondSelect(); validateSelectboxes()">
          <option value="">&nbsp;</option>
          <option value="fps">FPS</option>
          <option value="rpg">RPG</option>
          <option value="stealth">Stealth</option>
        </select>
        <small class="invalid-feedback">Vyberte si žáner hier</small>
      </div>
      
      <div class="form-group">
        <label for="game-series">Vyberte si sériu: </label>
        <select class="selectBox form-control" name="game-series" id="game-series" onchange="fillThirdSelect(); validateSelectboxes()"></select>
        <small class="invalid-feedback">Vyberte si sériu hier</small>
      </div>
      
      <div class="form-group">
        <label for="game-specific">Vyberte si konkrétny diel: </label>
        <select class="selectBox form-control" name="game-specific" id="game-specific" onchange="validateSelectboxes(); ensureThird()"></select>
        <small class="invalid-feedback">Vyberte si diel</small>
      </div>
 
      <div class="form-group form-row">
        <div class="col-md-3">
          <label>Vyberte si pohlavie:</label>
        </div>
        <div class="col-md-1">
          <input type="radio" id="male" name="gender" value="male" checked onchange="showMaleQuestion()">
          <label class="radio-inline" for="male">Muž</label>
        </div>  
        <div class="col-md-1">
          <input type="radio" id="female" name="gender" value="female" onchange="showFemaleQuestion()">
          <label class="radio-inline" for="female">Žena</label>
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-md-5">
          <label for="custom-q-text" id="specific-question" class="radio-inline">Vaša obľúbená herečka?</label><input class="form-control" type="text" name="custom-q-text" placeholder="Zadajte odpoveď" id="custom-q-text" onblur="validateCustomMessage()">
          <small class="invalid-feedback">Vyplňte pole</small>
        </div>
        <div class="col-md-5">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Zadajte email:" onchange="validateEmail()">
          <small class="invalid-feedback">Zadajte správny email</small>
        </div>
      </div>
      
      <input type="hidden" id="myName" name="myName" value="Tomas Kukumberg">
      
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Opíšte váš najlepší moment v živote:</span>
        </div>
        <textarea class="form-control" name="text-area" id="text-area-field" onblur="validateTextArea()" aria-label="With textarea"></textarea>
        <small class="invalid-feedback">Vyplňte pole</small>
      </div>
      <br><button type="submit" class="btn btn-primary">Odoslať</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
